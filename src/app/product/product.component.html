<div class="row">
    <div class="col s12 m3">
        <div class="card">
            <div class="card-image">
                <img src={{imgUrl}}>
            </div>
            <div class="card-content">
                <p>{{productName}}</p>
                <div class="card-action">
                    <a href="#" [hidden]="this.notSkincare">Skincare</a>
                    <a href="#" [hidden]="this.notMakeup">Makeup</a>
                </div>
            </div>
        </div>
    </div>
</div>
